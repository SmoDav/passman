<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PassMan</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="bootstrap.min.js"></script>
</head>
<body>
    <form action="#" id="loginForm" class="col-xs-8 col-xs-offset-2">
        <h4>Enter Your Details Below</h4>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
        </div>
        <div class="form-group">
            <label for="confirm_password">Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Re-enter Password">
        </div>

        <div class="form-group">
            <a href="panel.html" class="btn btn-warning">Back</a>
            <input type="submit" class="btn btn-success" id="submit" name="submit" value="Save">
        </div>
    </form>
</body>
</html>
