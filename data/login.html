<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PassMan</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-1.11.3.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
<div class="row">
    <div class="col-xs-4 col-xs-offset-4">
        <img src="logo.jpg" alt="PassMan">
    </div>
</div>
<div class="row">
    <div class="col-xs-10 col-xs-offset-1" align="center">
        <form action="#" id="loginForm">
            <h6>Enter Your PassMan Credentials</h6>
            <div class="form-group">
                <input type="text" class="form-control input-sm" id="username" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control input-sm" id="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <a href="panel.html" class="btn btn-warning btn-sm">Back</a>
                <input type="submit" class="btn btn-success btn-sm" id="submit" name="submit" value="Login">
            </div>
        </form>
    </div>
</div>

</body>
</html>
